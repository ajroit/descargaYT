<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar de YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Descarga de YouTube</h1>
    <input type="text" id="url" placeholder="Pega el enlace de YouTube">
    <select id="format">
      <option value="mp4">Video (MP4)</option>
      <option value="mp3">Audio (MP3)</option>
    </select>
    <button onclick="descargar()">Descargar</button>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
